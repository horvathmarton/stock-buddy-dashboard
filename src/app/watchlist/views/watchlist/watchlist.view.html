<div class="header">
  <sb-content-header title="Watchlist"></sb-content-header>
  <span class="divider"></span>
  <div *ngIf="!(isLoading | async) && !(error | async)" class="control-form">
    <mat-form-field appearance="outline" class="control-field">
      <mat-label>Watchlist</mat-label>
      <mat-select [formControl]="selectedWatchlist" #select>
        <mat-select-trigger> {{ select.value.name }} </mat-select-trigger>

        <mat-option
          *ngFor="let watchlist of (query.watchlists | async)"
          [value]="watchlist"
          class="option"
        >
          {{ watchlist.name }}
          <div>
            <button
              (click)="editWatchlist($event, watchlist.id!)"
              mat-icon-button
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button color="warn" [disabled]="true" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button
      (click)="createWatchlist()"
      mat-fab
      color="primary"
      class="add-button"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<sb-error-message *ngIf="error | async" class="error-message"
  >An error occurred while fetching the watchlist data.</sb-error-message
>

<mat-progress-bar
  *ngIf="!(error | async) && (isLoading | async)"
  mode="indeterminate"
></mat-progress-bar>

<div class="content">
  <sb-watchlist-items-table
    *ngIf="watchlistItems | async"
    [watchlistItemsStream]="watchlistItems"
    [createItem]="createItem"
    [editItem]="editItem"
    [deleteItem]="deleteItem"
  ></sb-watchlist-items-table>
</div>
