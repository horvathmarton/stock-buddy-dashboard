<div class="mat-subheading-1">{{ title }}</div>

<mat-table [dataSource]="(dataSource | async)!">
  <ng-container matColumnDef="currency">
    <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.currency }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="source_currency">
    <mat-header-cell *matHeaderCellDef>Source currency</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.source_currency }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="target_currency">
    <mat-header-cell *matHeaderCellDef>Target currency</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.target_currency }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.price }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="amount">
    <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.amount }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ratio">
    <mat-header-cell *matHeaderCellDef>Ratio</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.ratio }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.date }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="ticker">
    <mat-header-cell *matHeaderCellDef>Ticker</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.ticker }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="controls">
    <mat-footer-cell *matFooterCellDef class="controls-cell">
      <button (click)="createNew()" color="primary" mat-icon-button>
        <mat-icon>add_circle</mat-icon>
      </button>
    </mat-footer-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  <mat-footer-row *matFooterRowDef="['controls']"></mat-footer-row>

  <mat-row *matNoDataRow>
    <mat-cell>No transaction data.</mat-cell>
  </mat-row>
</mat-table>
