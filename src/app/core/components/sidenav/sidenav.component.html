        <mat-icon class="icon">dashboard</mat-icon>
        <span> Dashboard </span>
      </mat-list-item>
      <mat-list-item routerLink="/portfolio" class="mat-subheading-2 nav-item">
        <mat-icon class="icon">bar_chart</mat-icon>

      </mat-list-item>
      <mat-list-item routerLink="/watchlist" class="mat-subheading-2 nav-item">

      </mat-list-item>
      <mat-list-item routerLink="/cash" class="mat-subheading-2 nav-item">
