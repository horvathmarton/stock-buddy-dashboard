<mat-toolbar color="primary" class="toolbar">
  <button
    mat-icon-button
    (click)="toggleSidenav.next()"
    aria-label="Navigation menu"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span class="branding">
    <mat-icon class="large-icon branding-icon">show_chart</mat-icon>
    <span class="mat-subheading-2 toolbar-title">Stock Buddy</span>
  </span>

  <span class="divider"></span>

  <sb-dark-mode-toggle class="dark-mode-toggle"></sb-dark-mode-toggle>
  <button
    mat-icon-button
    [matMenuTriggerFor]="accountMenu"
    aria-label="Account"
  >
    <mat-icon class="large-icon">account_circle</mat-icon>
  </button>
  <mat-menu #accountMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
